<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src = "jquery.min.js"></script>
  <script src = "jquery.validate.min.js"></script>
</head>
<body>
  <div class = "container">
    <h2 style="color : red; text-align: center;">Form Validations</h2>
    <form id = "meraform" method = "post">
      <div class = "form-group">
        <label class = "label-control" for="">Item Name :</label>
        <input type="text" class = "form-control mb-1" name = "ItemName"> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PosCode :</label>
        <select name="PosCode" id="PosCode" class = "form-control mb-1">
          <option selected value = "">Please select option</option>
          <option value = "ker">Kerala</option>  
          <option value = "chen">Chennai</option>
          <option value = "ban">Banglore</option>
        </select> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">MenuCode :</label>
        <select name="MenuCode" id="MenuCode" class = "form-control mb-1">
        <option selected value = "">Please select option</option>
        <option value = "abc">ABC</option>
        <option value = "pqr">PQR</option>
        <option value = "lmn">LMN</option>
        </select> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">Popular :</label>
        <input type="checkbox" class = "mb-1" id = "Popular" name = "Popular" checked> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceMonday :</label>
        <input type="text" class = "form-control mb-1" name = "PriceMonday" id = "PriceMonday"> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceTuesday :</label>
        <input type="text" class = "form-control mb-1" id = "PriceTuesday" name = "PriceTuesday" > 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceWednesday : </label>
        <input type="text" class = "form-control mb-1" id = "PriceWednesday" name = "PriceWednesday" > 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceThursday :</label>
        <input type="text" class = "form-control mb-1" name = "PriceThursday" id = "PriceThursday"> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceFriday :</label>
        <input type="text" class = "form-control mb-1" id = "PriceFriday"
        > 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">PriceSaturday :</label>
        <input type="text" class = "form-control mb-1" id = "PriceSaturday" name = "PriceSaturday"> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">CostCenterCode : </label>
        <select name="CostCenterCode" id="CostCenterCode" class = "form-control mb-1"> 
          <option selected value = "">Please select a value</option>
          <option value = "1111">1111</option>
          <option value = "1234">1234</option>
          <option value = "9876">9876</option>
          <option value = "0000">0000</option>
        </select> 
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">AreaCode :</label>
        <select name="AreaCode" id="AreaCode" class = "form-control mb-1">
          <option value = "">Please select an option from the list</option>
          <option value = ""NY>212</option>
          <option value = "CA">213</option>
          <option value = "TX">214</option>
          <option value = "PA">215</option>
        </select>
         
      </div>

      <div class = "form-group">
        <label class = "label-control" for="">HourlyPricing: </label>
        <input type="checkbox" id = "HourlyPricing" name = "HourlyPricing" checked> 
      </div>

      <div class = "form-group">
        <input type="submit" value = "Validate" class = "btn btn-primary mt-3" id = "submit_btn">
      </div>
    </form>
  </div>
  <script src = "script.js"></script>
</body>
</html>
